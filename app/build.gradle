apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.freddieptf.mangatest"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "0.5.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //no real use, just wanted to learn how to do this
    productFlavors {

        beta {
            def beta = rootProject.ext.beta

            applicationId beta.packageName
            resValue 'string', resAppName, beta.appName
            versionCode beta.version
            versionName beta.versionName
        }

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:palette-v7:23.0.1'
    compile 'com.afollestad:material-dialogs:0.7.2.7'
    compile 'com.hannesdorfmann.smoothprogressbar:library:1.0.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.mcxiaoke.volley:library:1.0.16'
    compile 'org.jsoup:jsoup:1.8.2'
}
